<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Teruntuk kamu</title>
<style>
  :root{
    --bg:#ffd6e8;
    --accent:#d14a7b;
    --card:#ffffff;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(circle at 10% 10%, #ffeaf2, var(--bg) 40%);
    color: #5b1b3b;
    min-height:100vh;
    
    display:flex;
    justify-content:center;
    align-items:center;
    padding:24px;
  }
  .wrap{
    width:100%;
    max-width:900px;
    background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.9));
    border-radius:18px;
    padding:22px;
    box-shadow: 0 10px 30px rgba(209,74,123,0.12);
    position:relative;
    overflow:hidden;
  }
  header{
    text-align:center;
  }
  h1{
    margin-top: 10px;        /* supaya judul sedikit naik */
    margin-bottom: 24px;     /* jarak lebih jauh dari box ucapan */
    font-size:28px;
    letter-spacing:0.3px;
}
  }
  p.lead{
    margin:6px 0 18px;
    color:#7a2b52;
  }

  /* cute pig animations */
  .pig-row{
    display:flex;
    gap:12px;
    justify-content:center;
    margin-bottom:18px;
  }
  .pig{
    width:90px;
    height:90px;
    object-fit:contain;
    animation: bob 3s ease-in-out infinite;
  }
  .pig:nth-child(2){ animation-delay:0.4s; transform:scale(0.95);}
  .pig:nth-child(3){ animation-delay:0.8s; transform:scale(1.03);}
  @keyframes bob {
    0%{ transform:translateY(0) }
    50%{ transform:translateY(-12px) rotate(-2deg) }
    100%{ transform:translateY(0) }
  }

  .content{
    display:grid;
    grid-template-columns: 1fr 360px;
    gap:18px;
    align-items:start;
  }

  .card{
    background:var(--card);
    padding:14px;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(181,72,119,0.06);
  }

  /* editable message */
  .message{
    min-height:220px;
    padding:12px;
    border-radius:10px;
    border:2px dashed rgba(209,74,123,0.12);
    background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));
  }
  .controls{display:flex; gap:8px; margin-top:10px; align-items:center;}

  /* upload */
  .upload-box{
    text-align:center;
    padding:12px;
    border-radius:10px;
    border:2px dashed rgba(81,8,35,0.06);
  }
  #preview{
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:10px;
    background:linear-gradient(#fff,#f9f9f9);
    display:block;
    margin-bottom:8px;
  }

  /* flowers decoration */
  .flower{
    position:absolute;
    width:120px;
    opacity:0.95;
  }
  .flower.left{ left:-20px; bottom:-10px; transform:rotate(-12deg); }
  .flower.right{ right:-30px; top:-20px; transform:rotate(18deg); }

  .btn{
    background:var(--accent);
    color:white;
    border:none;
    padding:8px 12px;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
  }
  .btn.ghost{ background:transparent; color:var(--accent); border:1px solid rgba(209,74,123,0.12); }

  footer{ text-align:center; margin-top:14px; color:#7a2b52; font-size:13px;}
  @media(max-width:880px){
    .content{ grid-template-columns: 1fr; }
    .pig{ width:72px; height:72px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <img class="flower left" src="https://i.postimg.cc/7YV5zQYv/flower-left.png" alt="flower left">
    <img class="flower right" src="https://i.postimg.cc/2y3c0p4B/flower-right.png" alt="flower right">

    <header>
      <div class="pig-row">
        <img class="pig" src="https://media.tenor.com/1Yx2jTlcQFYAAAAC/pig-piggy.gif" alt="pig1">
        <img class="pig" src="https://media.tenor.com/Ig9i6xUotZ0AAAAC/dancing-pig.gif" alt="pig2">
        <img class="pig" src="https://media.tenor.com/0YoJ2GItPxYAAAAC/pig-love.gif" alt="pig3">
      </div>
      <h1 id="title">Teruntuk Gianni Tardellie ü§û üê∑</h1>
    </header>

    <div class="content">
      <div class="card">
        <div class="message" id="message" contenteditable="false">
          <h2>Hai, nama temanku!</h2>
          <p>Terima kasih sudah menjadi teman terbaik. Semoga sukses selalu dan kita ketemu lagi ya. üò≠üíï</p>
        </div>

        <div class="controls">
          <button id="editBtn" class="btn ghost">‚úèÔ∏è Edit</button>
          <button id="saveBtn" class="btn" style="display:none">üíæ Simpan</button>
          <button id="resetBtn" class="btn ghost">Reset Teks</button>
        </div>
      </div>

      <div class="card upload-box">
        <img id="preview" src="https://i.postimg.cc/8z5V4YpG/placeholder.png" alt="preview">
        <input id="fileinput" type="file" accept="image/*" style="width:100%; margin-bottom:8px" />
        <div style="display:flex; gap:8px; justify-content:center;">
          <button id="clearPic" class="btn ghost">Hapus Foto</button>
          <button id="downloadBtn" class="btn">Download Halaman</button>
        </div>
        <p style="margin-top:8px; font-size:13px; color:#7a2b52;">*Preview di browser. Untuk menyimpan foto ke server kamu butuh layanan upload online.</p>
      </div>
    </div>

    <footer>Made with lots of piggy love üê∑‚ú®</footer>
  </div>

<script>
  // edit/save text
  const editBtn = document.getElementById('editBtn');
  const saveBtn = document.getElementById('saveBtn');
  const resetBtn = document.getElementById('resetBtn');
  const msg = document.getElementById('message');
  const defaultText = msg.innerHTML;

  editBtn.addEventListener('click', () => {
    msg.contentEditable = "true";
    msg.focus();
    editBtn.style.display = 'none';
    saveBtn.style.display = 'inline-block';
  });
  saveBtn.addEventListener('click', () => {
    msg.contentEditable = "false";
    editBtn.style.display = 'inline-block';
    saveBtn.style.display = 'none';
  });
  resetBtn.addEventListener('click', () => {
    if(confirm('Reset teks ke versi awal?')) msg.innerHTML = defaultText;
  });

  // image preview
  const fileinput = document.getElementById('fileinput');
  const preview = document.getElementById('preview');
  const clearPic = document.getElementById('clearPic');

  fileinput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if(!file) return;
    if(!file.type.startsWith('image/')) { alert('Pilih file gambar ya.'); return; }
    const reader = new FileReader();
    reader.onload = () => preview.src = reader.result;
    reader.readAsDataURL(file);
  });

  clearPic.addEventListener('click', () => {
    preview.src = 'https://i.postimg.cc/8z5V4YpG/placeholder.png';
    fileinput.value = '';
  });

  // Download as HTML (simple)
  document.getElementById('downloadBtn').addEventListener('click', () => {
    const blob = new Blob([document.documentElement.outerHTML], {type:'text/html'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'ucapan-perpisahan.html';
    a.click();
    URL.revokeObjectURL(url);
  });
</script>
</body>
</html>

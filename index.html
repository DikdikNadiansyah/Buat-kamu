<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Sacramento&display=swap" rel="stylesheet">

<style>
/* ================= START SCREEN ================= */
#startScreen{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg, #ffe4ef, #ffd1e6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

/* ================= ENVELOPE ================= */
.envelope{
  position: relative;
  width: 280px;
  height: 180px;
  background: #ffd1e6;
  border-radius: 14px;
  box-shadow: 0 18px 40px rgba(209,74,123,0.35);
  cursor: pointer;
  animation: floatEnvelope 2.4s ease-in-out infinite;
}

.envelope:active{
  transform: scale(0.95);
}

.envelope::before{
  content:"";
  position:absolute;
  inset:0;
  background:#ffb8d8;
  clip-path: polygon(0 0, 50% 55%, 100% 0);
  border-radius:14px 14px 0 0;
}

.envelope.open::before{
  animation: openFlap 0.6s forwards;
}

@keyframes openFlap{
  from{ clip-path: polygon(0 0, 50% 55%, 100% 0); }
  to{ clip-path: polygon(0 0, 50% 0%, 100% 0); }
}

/* ================= LETTER ================= */
.letter{
  position:absolute;
  inset:12px;
  background:white;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
  animation:pulse 1.6s infinite;
}

.letter-text{
  text-align:center;
  font-family:"Sacramento", cursive;
  font-size:30px;
  color:#d14a7b;
}

.letter-text span{
  display:block;
  margin-top:6px;
  font-size:14px;
  font-family:"Poppins", sans-serif;
  opacity:.7;
}

@keyframes pulse{
  0%,100%{ transform:scale(1); }
  50%{ transform:scale(1.05); }
}

@keyframes floatEnvelope{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-12px); }
}

/* ================= MAIN THEME ================= */
:root{
  --pink1:#ffe4ef;
  --pink2:#ffd1e6;
  --pink3:#ffb8d8;
  --accent:#d14a7b;
  --text:#6a1f3d;
}

body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:linear-gradient(180deg,var(--pink1),var(--pink2) 40%,var(--pink3));
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:48px 18px;
  color:var(--text);
}

.wrap{
  max-width:900px;
  width:100%;
  background:#ffffffd9;
  padding:26px;
  border-radius:20px;
  box-shadow:0 12px 40px rgba(209,74,123,.18);
  position:relative;
  overflow:visible;
}

header{text-align:center;margin-bottom:24px;}

h1{
  font-family:"Sacramento",cursive;
  font-size:52px;
  color:var(--accent);
}

.content{
  display:grid;
  grid-template-columns:1fr 330px;
  gap:20px;
}

.card{
  background:#ffffffcb;
  padding:16px;
  border-radius:14px;
  box-shadow:0 8px 22px rgba(209,74,123,.12);
}

.message{
  min-height:380px;
  border:2px dashed rgba(209,74,123,.16);
  padding:14px;
  border-radius:12px;
  line-height:1.6;
}

.polaroid{
  background:white;
  padding:14px;
  border-radius:14px;
  box-shadow:0 14px 30px rgba(0,0,0,.18);
  transform:rotate(1deg);
}

#preview{
  width:100%;
  max-height:420px;
  object-fit:contain;
  border-radius:8px;
}

footer{
  text-align:center;
  margin-top:20px;
  font-size:14px;
  opacity:.8;
}

/* ================= DECORATIONS ================= */
.decor{
  position:absolute;
  pointer-events:none;
  opacity:.9;
  animation:float 6s ease-in-out infinite;
  z-index:1;
}

.wrap>*:not(.decor){position:relative;z-index:2;}

.decor.small{width:60px;}
.decor.medium{width:90px;}
.decor.large{width:120px;}

.decor.top-left{top:6px;left:6px;}
.decor.top-right{top:6px;right:6px;}
.decor.bottom-left{bottom:6px;left:6px;}
.decor.bottom-right{bottom:6px;right:6px;}
.decor.center-right{top:50%;right:6px;transform:translateY(-50%);}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-16px);}
}

@media(max-width:880px){
  .content{grid-template-columns:1fr;}
  h1{font-size:40px;}
}
</style>
</head>

<body>

<!-- ================= START SCREEN ================= -->

<script>
const start = document.getElementById("startScreen");
const envelope = document.querySelector(".envelope");
const audio = document.getElementById("bgm");

</body>
</html>

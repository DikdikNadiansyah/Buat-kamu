    <style>
        body{
            background:#ffc6dc;

        h1{
            margin-top: 25px;    /* judul lebih naik */

        /* BOX UCAPAN */
        .message{

            border:2px dashed rgba(209,74,123,0.30);
            background: rgba(255,255,255,0.65);

            transition: 0.3s ease;
            margin-bottom: 30px;
            position: relative;
        }

        .message:hover{
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(209,74,123,0.22);
        }

        /* FOTO BOX */
        .photo-box{
            width:100%;
            height:240px;
            background:rgba(255,255,255,0.7);
            border-radius:12px;
            border:2px dashed #d14a7b;
            display:flex;
            justify-content:center;
            align-items:center;
            margin-bottom:20px;
        }

        /* FOOTER */
        .footer{
            margin-top:28px;
            padding-bottom:20px;
            font-size:14px;
            opacity:0.7;
            line-height:1.8;
        }
    </style>
</head>

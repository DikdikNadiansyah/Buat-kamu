<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Sacramento&display=swap" rel="stylesheet">

<style>
/* ================= START SCREEN ================= */
#startScreen{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg, #ffe4ef, #ffd1e6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

/* ================= ENVELOPE ================= */
.envelope{
  position: relative;
  width: 280px;
  height: 180px;
  background: #ffd1e6;
  border-radius: 14px;
  box-shadow: 0 18px 40px rgba(209,74,123,0.35);
  cursor: pointer;
  animation: floatEnvelope 2.4s ease-in-out infinite;
}

.envelope:active{
  transform: scale(0.95);
}

.envelope::before{
  content:"";
  position:absolute;
  inset:0;
  background:#ffb8d8;
  clip-path: polygon(0 0, 50% 55%, 100% 0);
  border-radius:14px 14px 0 0;
}

.envelope.open::before{
  animation: openFlap 0.6s forwards;
}

@keyframes openFlap{
  from{ clip-path: polygon(0 0, 50% 55%, 100% 0); }
  to{ clip-path: polygon(0 0, 50% 0%, 100% 0); }
}

/* ================= LETTER ================= */
.letter{
  position:absolute;
  inset:12px;
  background:white;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
  animation:pulse 1.6s infinite;
}

.letter-text{
  text-align:center;
  font-family:"Sacramento", cursive;
  font-size:30px;
  color:#d14a7b;
}

.letter-text span{
  display:block;
  margin-top:6px;
  font-size:14px;
  font-family:"Poppins", sans-serif;
  opacity:.7;
}

@keyframes pulse{
  0%,100%{ transform:scale(1); }
  50%{ transform:scale(1.05); }
}

@keyframes floatEnvelope{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-12px); }
}

/* ================= MAIN THEME ================= */
:root{
  --pink1:#ffe4ef;
  --pink2:#ffd1e6;
  --pink3:#ffb8d8;
  --accent:#d14a7b;
  --text:#6a1f3d;
}

body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:linear-gradient(180deg,var(--pink1),var(--pink2) 40%,var(--pink3));
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:48px 18px;
  color:var(--text);
  position:relative;
}

/* ================= SALJU ================= */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
  background-image:
    radial-gradient(6px 6px at 20% 10%, rgba(255,255,255,.8) 50%, transparent 51%),
    radial-gradient(4px 4px at 80% 20%, rgba(255,255,255,.6) 50%, transparent 51%),
    radial-gradient(5px 5px at 50% 30%, rgba(255,255,255,.7) 50%, transparent 51%),
    radial-gradient(3px 3px at 10% 40%, rgba(255,255,255,.5) 50%, transparent 51%),
    radial-gradient(4px 4px at 90% 50%, rgba(255,255,255,.6) 50%, transparent 51%);
  animation:snowMove 18s linear infinite;
}

@keyframes snowMove{
  from{ background-position:0 0; }
  to{ background-position:0 100vh; }
}

.wrap{
  max-width:900px;
  width:100%;
  background:#ffffffd9;
  padding:26px;
  border-radius:20px;
  box-shadow:0 12px 40px rgba(209,74,123,.18);
  position:relative;
  z-index:2;
}

header{text-align:center;margin-bottom:24px;}

h1{
  font-family:"Sacramento",cursive;
  font-size:52px;
  color:var(--accent);
}

.content{
  display:grid;
  grid-template-columns:1fr 330px;
  gap:20px;
}

.card{
  background:#ffffffcb;
  padding:16px;
  border-radius:14px;
  box-shadow:0 8px 22px rgba(209,74,123,.12);
}

.message{
  min-height:380px;
  border:2px dashed rgba(209,74,123,.16);
  padding:14px;
  border-radius:12px;
  line-height:1.6;
}

.polaroid{
  background:linear-gradient(145deg,#ffe4ef,#ffd1e6);
  padding:16px;
  border-radius:16px;
  box-shadow:0 18px 40px rgba(209,74,123,.25);
  transform:rotate(1deg);
  display:flex;
  justify-content:center;
  align-items:center;
}

.tape-wrap{position:relative;}

.tape{
  position:absolute;
  width:70px;
  height:26px;
  background:rgba(255,255,255,.65);
  border:1px solid rgba(255,255,255,.9);
  box-shadow:0 6px 14px rgba(0,0,0,.15);
  z-index:3;
}

.tape-left{top:-10px;left:18px;transform:rotate(-12deg);}
.tape-right{top:-10px;right:18px;transform:rotate(10deg);}

#preview{
  width:100%;
  max-height:420px;
  object-fit:contain;
  border-radius:8px;
}

footer{
  text-align:center;
  margin-top:20px;
  font-size:14px;
  opacity:.8;
}

@media(max-width:880px){
  .content{grid-template-columns:1fr;}
  h1{font-size:40px;}
}
</style>
</head>

<body>

<div class="snow"></div>

<audio id="bgm" loop>

<div class="wrap">

    <div class="card">

        <h2>Hai‚Ä¶</h2>

        <p>Semoga hari-harimu selalu penuh cinta dan tawa ‚ú®</p>

<script>
const start = document.getElementById("startScreen");
const envelope = document.querySelector(".envelope");

</body>
</html>
